<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Чат с ботом (тёмная тема)</title>
<style>
  /* Общие стили и темный фон */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #1e2739; /* темно-серо-синий */
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Контейнер чата на весь экран с небольшой максимальной шириной */
 #chat-container {
  display: flex;
  flex-direction: column;
  height: 90vh; /* высота контейнера */
  width: 90vw;
  max-width: 600px;
  border: 1px solid #888888;
  background-color: #1e2739;
  box-sizing: border-box;
  padding: 10px;
  border-radius: 8px;
}

#chat-window {
  flex-grow: 1;          /* занимает всё доступное пространство */
  overflow-y: auto;      /* вертикальная прокрутка */
  border: 1px solid #888888;
  padding: 10px;
  border-radius: 6px;
  background-color: #1e2739;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
  /* Сообщения */
.message {
  padding: 8px 12px;
  border-radius: 12px;
  border: 1.5px solid #00aaff;
  color: white;
  word-wrap: break-word;
  text-align: left;
  max-width: 60%;
  display: inline-block;
}
.message.user {
  background-color: #004466;
  align-self: flex-end;
  max-width: 60%;
}

.message.bot {
  background-color: #00334d;
  align-self: flex-start;
  max-width: 50%;
}
  /* Контейнер для ввода и кнопки */
  #input-area {
    margin-top: 10px;
    display: flex;
  }

  /* Текстовое поле */
  #chat-input {
    flex-grow: 1;
    resize: none;
    height: 60px;
    font-size: 16px;
    padding: 10px;
    border-radius: 6px 0 0 6px;
    border: 1.5px solid #00aaff; /* голубая рамка */
    background-color: #1e2739;
    color: white;
    outline: none;
    font-family: Arial, sans-serif;
  }
  #chat-input::placeholder {
    color: white;
    opacity: 0.7;
  }

  /* Кнопка отправки */
  #send-btn {
    background-color: #007acc; /* голубой */
    border: 1.5px solid #00aaff;
    color: white;
    font-size: 16px;
    padding: 0 20px;
    cursor: pointer;
    border-radius: 0 6px 6px 0;
    transition: background-color 0.3s ease;
  }
  #send-btn:hover {
    background-color: #00aaff;
  }
  #send-btn:active {
    background-color: #005f99;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-window"></div>
  <div id="input-area">
    <textarea id="chat-input" placeholder="Введите сообщение..."></textarea>
    <button id="send-btn">Отправить</button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  let chatHistory = JSON.parse(sessionStorage.getItem('chatHistory') || '[]');

  function renderChat() {
    chatWindow.innerHTML = '';
    chatHistory.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message ' + msg.from;
      div.textContent = (msg.from === 'user' ? 'Вы: ' : 'Бот: ') + msg.text;
      chatWindow.appendChild(div);
    });
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage(text) {
    if (!text.trim()) return;
    chatHistory.push({from: 'user', text});
    renderChat();
    chatInput.value = '';
    sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));

    try {
      const response = await fetch('https://bothelperformoodleback.onrender.com', {

        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: text})
      });
      const data = await response.json();
      chatHistory.push({from: 'bot', text: data.reply});
    } catch (e) {
      chatHistory.push({from: 'bot', text: 'Ошибка связи с ботом'});
    }
    renderChat();
    sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  }

  sendBtn.addEventListener('click', () => sendMessage(chatInput.value));
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage(chatInput.value);
    }
  });

  renderChat();
</script>

</body>
</html>
